<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/logo.ico" />

    <!-- Title -->
    <title>BU Rate | Boston University Course Reviews & Planner</title>

    <!-- Primary Meta Tags -->
    <meta
      name="title"
      content="BU Rate | Boston University Course Reviews & Planner"
    />
    <meta
      name="description"
      content="Explore verified Boston University course reviews, professor ratings, and Hub requirements with BU Rate — your all-in-one academic planning platform for BU students."
    />
    <meta
      name="keywords"
      content="Boston University, BU, BU Rate, BU course reviews, BU professor ratings, Boston University Hub, course planner, BU academics, BU schedule, student reviews"
    />
    <meta name="author" content="Yash Sharma" />
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#C8102E" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://burate.com/" />
    <meta
      property="og:title"
      content="BU Rate | Boston University Course Reviews & Planner"
    />
    <meta
      property="og:description"
      content="Read and share BU course reviews, check Hub credits, and plan your next semester with BU Rate — the student-built course grading platform for Boston University."
    />
    <meta
      property="og:image"
      content="https://burate.com/images/og-banner.png"
    />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="BU Rate | Boston University Course Reviews & Planner"
    />
    <meta
      name="twitter:description"
      content="Plan your BU courses smarter — explore reviews, professors, and Hub requirements all in one place with BU Rate."
    />
    <meta
      name="twitter:image"
      content="https://burate.com/images/og-banner.png"
    />

    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "EducationalOrganization",
        "name": "BU Rate",
        "url": "https://burate.com",
        "logo": "https://burate.com/logo.ico",
        "description": "BU Rate helps Boston University students explore course reviews, rate professors, and plan their Hub credits efficiently.",
        "sameAs": [
          "https://www.instagram.com/burate",
          "https://github.com/YS-05/CourseGrader"
        ],
        "founder": {
          "@type": "Person",
          "name": "Yash Sharma"
        }
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
